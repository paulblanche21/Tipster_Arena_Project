{% extends "base.html" %}

{% block title %}In-Play Events - Tipster Arena{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2>In-Play Events</h2>
            <p>Live events currently in progress:</p>
            
            <!-- Placeholder for in-play events table -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Sport</th>
                        <th>Event</th>
                        <th>Home Team</th>
                        <th>Away Team</th>
                        <th>Current Score</th>
                        <th>Time Elapsed</th>
                    </tr>
                </thead>
                <tbody id="inplay-events">
                    <!-- This will be filled dynamically using JavaScript and the API -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add JavaScript to fetch live events from the API and populate the table -->
    <script src="{{ url_for('static', filename='js/inplay.js') }}"></script>
</div>
{% endblock %}
