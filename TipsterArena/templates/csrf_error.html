{% extends "base.html" %}
{% block title %}CSRF Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">CSRF Error</h1>
    <p class="text-center text-danger">An error occurred due to a CSRF token issue: {{ reason }}</p>
    <p class="text-center"><a href="{{ url_for('main.index') }}" class="btn btn-primary">Return to Home</a></p>
</div>
{% endblock %}
