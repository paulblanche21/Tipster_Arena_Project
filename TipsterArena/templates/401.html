{% extends "base.html" %}
{% block title %}Unauthorized Access{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">401 - Unauthorized</h1>
    <p class="text-center">You are not authorized to access this page.</p>
    <p class="text-center">
        If you believe this is an error, please check your credentials or contact the administrator.
    </p>
    <p class="text-center">
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Login</a>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Return to Home</a>
    </p>
</div>
{% endblock %}
