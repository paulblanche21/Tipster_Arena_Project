{% extends "base.html" %}

{% block title %}Subscription Plans{% endblock %}

{% block content %}
<div class="container">
    <h1>Choose Your Subscription Plan</h1>

    <div class="plans-container">
        <!-- Plan 1 -->
        <div class="plan">
            <h2>Monthly Plan</h2>
            <p>€5 per month</p>
            <a href="{{ url_for('subscriptions.subscribe', plan_id=1) }}" class="btn btn-danger">Subscribe</a>
        </div>

        <!-- Plan 2 -->
        <div class="plan">
            <h2>Annual Plan</h2>
            <p>€50 per year</p>
            <a href="{{ url_for('subscriptions.subscribe', plan_id=2) }}" class="btn btn-danger">Subscribe</a>
        </div>
    </div>
</div>
{% endblock %}
